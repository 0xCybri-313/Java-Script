<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <div class="choice" id="selected_option">
      <div class="option" id="rock">
        <img src="./rock.png" alt="" srcset="" />
      </div>
      <div class="option" id="paper">
        <img src="./paper.png" alt="" srcset="" />
      </div>
      <div class="option" id="scissors">
        <img src="./scissors.png" alt="" srcset="" />
      </div>
    </div>
    <div class="result">
      <div class="you">
        <h3 id="your-score">0</h3>
        <h3>You</h3>
      </div>
      <div class="computer">
        <h3 id="computer-score">0</h3>
        <h3>Comp</h3>
      </div>
    </div>

    <div class="message">Pick Your Move</div>

    <script src="main.js"></script>
  </body>
</html>
