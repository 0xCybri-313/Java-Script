<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <div class="top">
        <input type="text" placeholder="Search Your City"/>
        <button><svg fill="#000000" width="10px" height="10px" viewBox="0 0 24 24" id="search" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><line id="secondary" x1="21" y1="21" x2="15" y2="15" style="fill: none; stroke: rgb(44, 169, 188); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></line><circle id="primary" cx="10" cy="10" r="7" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></circle></svg></button>
      </div>
      <p class="date">May 29, 2023</p>
      </p>
      <h2 class="location">London</h2>
      <div class="cloud-img">cloud-img</div>
      <h2 class="temp">13C</h2>
      <div class="bottom">
        <div class="high">High</div>
        <div class="low">Low</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
